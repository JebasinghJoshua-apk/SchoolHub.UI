<div style="width: 100%">
  <h2 style="margin-left: 6px" mat-dialog-title>Add Student</h2>
  <hr width="90%" size="2" />
</div>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="addStudent" (ngSubmit)="onSubmit(addStudent.value)">
    <mat-form-field style="width: 60%" appearance="fill">
      <mat-label>Student Name</mat-label>
      <input matInput formControlName="studentName" required />
      <mat-error *ngIf="addStudent.controls.studentName.hasError('required')">
        Please enter Student name
      </mat-error>
      <mat-error *ngIf="addStudent.controls.studentName.hasError('pattern')">
        Please enter valid Student name
      </mat-error>
    </mat-form-field>
    <p style="margin-top: 2px; margin-bottom: 15px;">
      <label style="font-weight: 500;">Gender :</label>
      <mat-radio-group style="width: 60%" aria-label="Select an option" formControlName="gender">
        <mat-radio-button color="primary" value="male">Male</mat-radio-button>
        <mat-radio-button color="primary" value="female">Female</mat-radio-button>
      </mat-radio-group>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Date Of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="addStudent.controls.dateOfBirth.hasError('required')">
          Please enter valid Date Of Birth
        </mat-error>
      </mat-form-field>
      {{addStudent.controls.dateOfBirth.hasError('pattern')| json}}
    </p>
    <p>
      <mat-form-field style="width: 40%" appearance="fill">
        <mat-label>Father Name</mat-label>
        <input matInput formControlName="fatherName"/>
      </mat-form-field>
      <mat-form-field style="margin-left: 30px;width: 40%" appearance="fill">
        <mat-label>Mother Name</mat-label>
        <input matInput formControlName="motherName"/>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field style="width: 40%" appearance="fill">
        <mat-label>Contact Number 1</mat-label>
        <input matInput formControlName="contactNumber1" />
      </mat-form-field>
      <mat-form-field style="width: 40%; margin-left: 30px" appearance="fill">
        <mat-label>Contact Number 2</mat-label>
        <input matInput formControlName="contactNumber2"/>
      </mat-form-field>
    </p>
    <p>
      <label style="font-weight: 500;">Choose Photo :</label>
      <!-- <input style="margin-left: 10px;" class="ng-hide" id="input-file-id" multiple type="file" /> -->
      <button style="margin-left: 10px;" type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
      <input hidden (change)="onFileSelected()" #fileInput type="file" id="file" formControlName = "photoFilePath">
    </p>
    <p>
     
    </p>
    <div style="width: 100%;">
      <button type="submit" mat-raised-button [disabled]="addStudent.invalid" style=" float: right; margin: 10px;" color="primary">Add</button>
    </div>
  </form>
</mat-dialog-content>
