
<div style="width: 100%;">
<h2 style="margin-left: 6px;" mat-dialog-title>Add Student</h2>
<hr width="90%" size="2">

</div>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="addStudent">
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Student Name</mat-label>
                <input  matInput formControlName="studentName" required>
                <mat-error *ngIf="addStudent.controls.studentName.hasError('required')">
                    Please enter Student name
                  </mat-error>
                <mat-error *ngIf="addStudent.controls.studentName.hasError('pattern')">
                    Please enter valid Student name
                </mat-error>
            </mat-form-field>
        </p>
        <p>
        <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field style="margin-left: 30px;" appearance="fill">
            <mat-label>Gender</mat-label>
            <input matInput>
        </mat-form-field>
        </p>
        <p>
        <mat-form-field appearance="fill">
            <mat-label>Father Name</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field style="margin-left: 30px;" appearance="fill">
            <mat-label>Mother Name</mat-label>
            <input matInput>
        </mat-form-field>
        </p>
    </form>
</mat-dialog-content>
