<div style="width: 100%">
    <h2 style="margin-left: 6px" mat-dialog-title>Add Class</h2>
    <hr width="90%" size="2" />
  </div>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="addClass" (ngSubmit)="onSubmit(addClass.value)">
      <mat-form-field style="width: 60%" appearance="fill">
        <mat-label>Class Name</mat-label>
        <input matInput formControlName="className" required />
        <mat-error *ngIf="addClass.controls.className.hasError('required')">
          Please enter Class name
        </mat-error>
        <mat-error *ngIf="addClass.controls.className.hasError('pattern')">
          Please enter valid Class name
        </mat-error>
      </mat-form-field>
      <p style="margin-top: 2px; margin-bottom: 15px;">
        <mat-form-field style="width: 40%" appearance="fill">
          <mat-label>Section</mat-label>
          <input matInput formControlName="section"/>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field style="width: 40%" appearance="fill">
          <mat-label>Class TeacherId</mat-label>
          <input matInput formControlName="classTeacherId"/>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>English TeacherId</mat-label>
          <input matInput formControlName="englishTeacherId"/>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field style="width: 40%" appearance="fill">
          <mat-label>Maths TeacherId</mat-label>
          <input matInput formControlName="mathsTeacherId"/>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field style="width: 40%" appearance="fill">
          <mat-label>Science TeacherId</mat-label>
          <input matInput formControlName="scienceTeacherId"/>
        </mat-form-field>
      </p>
      <div style="width: 100%;">
        <button type="submit" mat-raised-button [disabled]="addClass.invalid" style=" float: right; margin: 10px;" color="primary">Add</button>
      </div>
    </form>
  </mat-dialog-content>
